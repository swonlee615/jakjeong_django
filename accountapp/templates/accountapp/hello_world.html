{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center">
        <h3>
            testing
        </h3>

        <form action="/accounts/hello_world/" method="post" >
            {% csrf_token %}
            <div>
                <input type="text" name="hello_world_input"/>
            </div>

            <input type="submit" class="btn btn-primary" value="POST"/>

        </form>
        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
            <h3>
                {{ hello_world.text }}
            </h3>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
