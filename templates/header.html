<div class="newbie_header">

    <div>
        <h1 class="newbie_logo">
            Newbie
        </h1>
    </div>

    <div class="newbie_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="newbie_header_nav">
            <span>Articles</span>
        </a>

        <a href="{% url 'projectapp:list' %}" class="newbie_header_nav">
            <span>Projects</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="newbie_header_nav">
            <span>Login</span>
        </a>

        <a href="{% url 'accountapp:create' %}" class="newbie_header_nav">
            <span>SignUp</span>
        </a>

        {% else %}

        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="newbie_header_nav">
            <span>MyPage</span>
        </a>

        <form id="form-id" method="post" action="{% url 'accountapp:logout' %}?next={{ request.path }}">
        {% csrf_token %}
        <a href="#" onclick="document.forms['form-id'].submit();" class="newbie_header_nav" >  logout </a>
        </form>


        {% endif %}

    </div>
</div>
