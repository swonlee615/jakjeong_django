<div class="newbie_header">

    <div>
        <h1 class="newbie_logo">
            Newbie
        </h1>
    </div>
    <div>
        <span>nav1</span>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>

        <form id="form-id" method="post" action="{% url 'accountapp:logout' %}?next={{ request.path }}">
        {% csrf_token %}
        <a href="#" onclick="document.forms['form-id'].submit();" >  logout </a>
        </form>


        {% endif %}

    </div>
</div>
